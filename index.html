
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>조미료 계산기</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      margin: 0 auto;
      max-width: 480px;
      background-color: #f9f9f9;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1em;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      font-size: 1.1em;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      margin-top: 1.5em;
      padding: 12px;
      width: 100%;
      font-size: 1.2em;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .result {
      margin-top: 20px;
      font-size: 1.3em;
      font-weight: bold;
      color: #28a745;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>조미료 계산기</h2>
  <label>냉육수 양 (g):</label>
  <input type="number" id="broth" placeholder="예: 15000">

  <button onclick="calculate()">계산하기</button>

  <div class="result" id="result"></div>

  <script>
    function calculate() {
      const broth = parseFloat(document.getElementById("broth").value);

      if (isNaN(broth)) {
        document.getElementById("result").innerText = "냉육수 양을 입력해 주세요.";
        return;
      }

      const seasoning = broth * 0.00089;
      document.getElementById("result").innerText = `넣어야 할 조미료 양: ${seasoning.toFixed(2)} g`;
    }
  </script>
</body>
</html>
